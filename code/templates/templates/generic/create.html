{% extends "templates/admin_layout.html" %}
{% block page-head %}
<h1 class="h3 mb-4 text-gray-800"><i class="fa fa-plus ml-2 mr-2"></i>Create</h1>
{{ form.media.css }}
{% endblock %}

{% block page-content %}

        <div class="col-12">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                                    {{ form.as_p }}

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
              </div>
            </div>
<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% url create_url %}">
              <div class="modal-body">
                {% csrf_token %}
                {{ form.as_p }}
              </div>
              <div class="modal-footer">
                <a href="{% url return_url %}">
                    <button type="button" class="btn btn-default mr-3">Cancelar</button>
                </a>
                <button type="submit"  style="width:20rem"  class="btn btn-primary">Criar</button>
              </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block extra-js %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
{{ form.media.js }}

<script>
$(document).ready(() => {
$('.django-select2').djangoSelect2({dropdownParent: $('#exampleModal .modal-content')});

})

</script>
{% endblock %}
